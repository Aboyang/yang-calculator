<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yang Calculator</title>

    <link href="manifest.json" rel="manifest">

    <link href="stylesheet.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="back-image"></div>

    <div class="calculator">
        <div data-display class="display">
            <h5>越算越多钱</h5>
            <div>0</div>
        </div>
        <div data-clear class="button clear-button">AC</div>
        <div data-clear class="button clear-button">DEL</div>
        <div data-toggle class="button toggle-button">+/-</div>
        <div data-operator class="button operator-button">÷</div>
        <div data-number class="button number-button">7</div>
        <div data-number class="button number-button">8</div>
        <div data-number class="button number-button">9</div>
        <div data-operator class="button operator-button">×</div>
        <div data-number class="button number-button">4</div>
        <div data-number class="button number-button">5</div>
        <div data-number class="button number-button">6</div>
        <div data-operator class="button operator-button">-</div>
        <div data-number class="button number-button">1</div>
        <div data-number class="button number-button">2</div>
        <div data-number class="button number-button">3</div>
        <div data-operator class="button operator-button">+</div>
        <div data-number class="button number-button">0</div>
        <div data-number class="button number-button">.</div>
        <div data-equal class="button equal-button">=</div>
    </div>

    <audio src="assets/place.mp3" id="click"></audio>
    
</body>
</html>
